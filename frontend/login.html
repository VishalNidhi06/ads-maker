<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Ads Maker</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">

  <!-- PHONE LOGIN -->
  <div class="login-card">
    <h2>Login with Phone</h2>
    <input id="phone" type="text" placeholder="Enter mobile number">
    <input id="otp" type="text" placeholder="Enter OTP">
    <button onclick="phoneLogin()">Verify</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div class="login-card">
    <h2>Login with Email</h2>
    <input id="email" type="email" placeholder="Enter email id">
    <input id="password" type="password" placeholder="Enter password">
    <button onclick="emailLogin()">Login</button>
  </div>

</div>

<script src="login.js"></script>
</body>
</html>
