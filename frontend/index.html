<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h1>ðŸª§ Ads Maker</h1>
  <p>Simple ads for small shops</p>
</header>

<div class="main">

  <!-- COLUMN 1 -->
  <div class="card">
    <h2>Enter Details</h2>

    <label>Shop Name</label>
    <input id="shopName" value="">

    <label>Detail 1</label>
    <input id="detail1" value="">

    <label>Detail 2</label>
    <input id="detail2" value="">
  </div>

  <!-- COLUMN 2 -->
  <div class="card">
    <h2>Customize</h2>

    <label>Shop Color</label>
    <input type="color" id="shopColor">

    <label>Shop Size</label>
    <input type="range" id="shopSize" min="30" max="80" value="53">
    <span id="shopSizeVal">53 px</span>

    <label>Shop Font</label>
    <div class="font-row">
      <button onclick="setShopFont('serif')">A</button>
      <button onclick="setShopFont('sans-serif')">A</button>
      <button onclick="setShopFont('cursive')">A</button>
      <button onclick="setShopFont('monospace')">A</button>
      <button onclick="setShopFont('fantasy')">A</button>
    </div>

    <label>Detail Color</label>
    <input type="color" id="detailColor">

    <label>Detail Size</label>
    <input type="range" id="detailSize" min="20" max="50" value="34">
    <span id="detailSizeVal">34 px</span>

    <label>Detail Font</label>
    <div class="font-row">
      <button onclick="setDetailFont('serif')">A</button>
      <button onclick="setDetailFont('sans-serif')">A</button>
      <button onclick="setDetailFont('cursive')">A</button>
      <button onclick="setDetailFont('monospace')">A</button>
      <button onclick="setDetailFont('fantasy')">A</button>
    </div>
  </div>

  <!-- COLUMN 3 -->
  <div class="card template-card">
    <h2>Templates</h2>

    <div class="template-row">
      <img src="assets/templates/template1.jpg" onclick="changeTemplate(1)">
      <img src="assets/templates/template2.jpg" onclick="changeTemplate(2)">
      <img src="assets/templates/template3.jpg" onclick="changeTemplate(3)">
      <img src="assets/templates/template4.jpg" onclick="changeTemplate(4)">
    </div>

    <div class="poster-box">
      <div id="poster">
        <h1 id="pShop">ABCDE textiles</h1>
        <p id="p1">welcome</p>
        <p id="p2">thalapathy thiruvizha</p>
      </div>
    </div>

    <button class="download-btn">Download Image</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
