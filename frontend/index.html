<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Maker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸª§ Ads Maker</h1>
  <p>Create simple shop ads</p>
</header>

<div class="grid-container">

  <!-- COLUMN 1 : DETAILS -->
  <div class="column">
    <h2>Enter Details</h2>

    <label>ğŸª Shop Name</label>
    <input id="shopName" type="text">

    <input id="line1" type="text" placeholder="Detail 1">
    <input id="line2" type="text" placeholder="Detail 2">
    <input id="line3" type="text" placeholder="Detail 3">
    <input id="line4" type="text" placeholder="Detail 4">
  </div>

  <!-- COLUMN 2 : CUSTOMIZATION -->
  <div class="column">
    <h2>Customize</h2>

    <label>ğŸ¨ Shop Name Color</label>
    <input type="color" id="shopColor" value="#ffffff">

    <label>ğŸ”  Shop Name Size</label>
    <input type="range" id="shopFontSize" min="24" max="60" value="36">
    <span id="shopFontValue">36</span> px

    <label>ğŸ…°ï¸ Shop Name Font</label>
    <div class="font-buttons">
      <button onclick="setShopFont('Arial')" class="active">A</button>
      <button onclick="setShopFont('Poppins')" style="font-family:Poppins">A</button>
      <button onclick="setShopFont('Montserrat')" style="font-family:Montserrat">A</button>
      <button onclick="setShopFont('Playfair Display')" style="font-family:'Playfair Display'">A</button>
      <button onclick="setShopFont('Courier New')" style="font-family:'Courier New'">A</button>
    </div>

    <hr>

    <label>ğŸ¨ Details Color</label>
    <input type="color" id="detailColor" value="#ffffff">

    <label>ğŸ”  Details Size</label>
    <input type="range" id="detailFontSize" min="14" max="40" value="24">
    <span id="detailFontValue">24</span> px

    <label>ğŸ…±ï¸ Details Font</label>
    <div class="font-buttons">
      <button onclick="setDetailFont('Arial')" class="active">A</button>
      <button onclick="setDetailFont('Poppins')" style="font-family:Poppins">A</button>
      <button onclick="setDetailFont('Montserrat')" style="font-family:Montserrat">A</button>
      <button onclick="setDetailFont('Playfair Display')" style="font-family:'Playfair Display'">A</button>
      <button onclick="setDetailFont('Courier New')" style="font-family:'Courier New'">A</button>
    </div>
  </div>

  <!-- COLUMN 3 : PREVIEW -->
  <div class="column preview-column">
    <h2>Preview</h2>

    <div class="preview-area">
      <img id="resultImage">
    </div>

    <div class="preview-button">
      <button onclick="downloadImage()">Download Image</button>
    </div>
  </div>

</div>

<canvas id="posterCanvas" width="600" height="800" style="display:none;"></canvas>

<footer>
  <p>Simple ads for small shops</p>
</footer>

<script src="script.js"></script>
</body>
</html>
