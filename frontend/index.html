<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ads Maker</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<header class="top-header">
  <h1>Ads Maker</h1>
  <p>Simple ads for small shops</p>
</header>

<div class="container">

  <!-- COLUMN 1 -->
  <div class="panel">
    <h2>Templates</h2>

    <div class="template-list">
      <img src="assets/templates/template1.jpg" onclick="setTemplate(1)">
      <img src="assets/templates/template2.jpg" onclick="setTemplate(2)">
      <img src="assets/templates/template3.jpg" onclick="setTemplate(3)">
      <img src="assets/templates/template4.jpg" onclick="setTemplate(4)">
    </div>

    <h3>Shop Name</h3>
    <input id="shopName" placeholder="Enter shop name">

    <h3>Details</h3>
    <input id="detail1" placeholder="Detail 1">
    <input id="detail2" placeholder="Detail 2">
  </div>

  <!-- COLUMN 2 -->
  <div class="panel scroll">

    <h2>Customize</h2>

    <div class="control-box">
      <h4>Shop Name</h4>

      <label>Font Color</label>
      <input type="color" id="shopColor">

      <label>Font Size</label>
      <input type="range" id="shopSize" min="30" max="55" value="42">

      <label>Font Style</label>
      <div class="font-buttons">
        <button onclick="setShopFont('serif')">A</button>
        <button onclick="setShopFont('sans-serif')">A</button>
        <button onclick="setShopFont('monospace')">A</button>
        <button onclick="setShopFont('cursive')">A</button>
        <button onclick="setShopFont('fantasy')">A</button>
      </div>
    </div>

    <div class="control-box">
      <h4>Details</h4>

      <label>Font Color</label>
      <input type="color" id="detailColor">

      <label>Font Size</label>
      <input type="range" id="detailSize" min="18" max="30" value="24">

      <label>Font Style</label>
      <div class="font-buttons">
        <button onclick="setDetailFont('serif')">A</button>
        <button onclick="setDetailFont('sans-serif')">A</button>
        <button onclick="setDetailFont('monospace')">A</button>
        <button onclick="setDetailFont('cursive')">A</button>
        <button onclick="setDetailFont('fantasy')">A</button>
      </div>
    </div>

  </div>

  <!-- COLUMN 3 -->
  <div class="panel preview-panel">

    <div id="poster" class="poster">
      <div id="posterShop"></div>
      <div id="posterD1"></div>
      <div id="posterD2"></div>
    </div>

    <button id="downloadBtn">Download Image</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
