<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸª§ Ads Maker</h1>
  <p>Create shop ads easily</p>
</header>

<div class="container">
  <h2>Enter Details</h2>

  <label>ğŸª Shop Name</label>
  <input id="shopName" type="text" placeholder="Sri Ganesh Stores">

  <!-- Empty inputs (no headings) -->
  <input id="line1" type="text" placeholder="Offer / Festival">
  <input id="line2" type="text" placeholder="Extra details">
  <input id="line3" type="text" placeholder="Phone / Address">
  <input id="line4" type="text" placeholder="Quote">

  <button onclick="generateImage()">Generate Template</button>
</div>

<!-- Canvas (hidden) -->
<canvas id="posterCanvas" width="600" height="800"></canvas>

<!-- Output Image -->
<div class="output">
  <h3>Generated Image</h3>
  <img id="resultImage" alt="Your ad will appear here">
</div>

<footer>
  <p>Simple ads for small shops</p>
</footer>

<script src="script.js"></script>
</body>
</html>
